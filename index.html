<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="/css/style.css">

  <link rel="stylesheet" href="/css/media.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="bg-ballon-top">
        <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-ballon-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  <main>
    <div id="top-card">
    </div>
    <div id="middleimg">
      <img src="/images/image-victor.jpg" alt="" id="imgvick">

    </div>

    <div class="victordiv">

      <p id="name">Victor Crest <span class="old-victor">26</span></p>
      <p id="city">London</p>
      <table>
        <tr class="datas">
          <th>
            <p>80K</p>
          </th>
          <th>
            <p>803K</p>
          </th>
          <th>
            <p>1.4K</p>
          </th>
        </tr>
        <tr class="status">
          <td>
            <p>Followers</p>
          </td>
          <td>
            <p>Likes</p>
          </td>
          <td>
            <p>Photos</p>
          </td>
        </tr>
      </table>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HigorDevJ">Higor</a>.
  </div>
</body>

</html>
